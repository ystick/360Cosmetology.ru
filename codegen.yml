overwrite: true
schema: 'http://localhost:1337/graphql'
documents: 'src/graphql/**/*.gql'
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      maybeValue: 'T'
      avoidOptionals: true
      immutableTypes: true
