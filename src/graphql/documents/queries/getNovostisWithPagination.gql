query getNovostisWithPagination($page: Int, $pageSize: Int, $status: PublicationStatus) {
  novostis_connection(pagination: { page: $page, pageSize: $pageSize }, sort: "publishedAt:desc", status: $status) {
    nodes {
      documentId
      title
      slug
      mainImage {
        url
        alternativeText
      }
      createdAt
      updatedAt
      publishedAt
    }
    pageInfo {
      pageCount
      total
      pageSize
      page
    }
  }
}
